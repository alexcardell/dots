# {{ ansible_managed }}

{% if ansible_os_family == "Darwin" %}
set -g default-command "reattach-to-user-namespace -l zsh"
{% endif %}
set -g default-terminal "tmux-256color"

# Set prefix to space
unbind C-b
set -g prefix C-space

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Bindings
# Open new window/split panes with the path of the current pane
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
unbind -
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind |
bind | split-window -h -c '#{pane_current_path}'

unbind ?
bind ? source-file ~/.tmux.conf

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n WheelUpPane if-shell "$is_vim" "send-keys -M"  # vim scroll up

# resizing
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

set -g mouse on
set -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
unbind -T copy-mode-vi Space

set -g focus-events on

set-option -g status-position bottom
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg "#666666"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set -g status-left "#[fg=blue]#S #[fg=red]ยง"
set -g status-left-length 20
set -g status-justify left
setw -g window-status-format         ' #I:#(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right " "
