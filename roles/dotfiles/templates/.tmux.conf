# {{ ansible_managed }}
set-option -sg escape-time 10

set -g default-terminal "tmux-256color"

# Set prefix to space
unbind C-b
set -g prefix C-space

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Bindings
# Open new window/split panes with the path of the current pane
bind c new-window -c '#{pane_current_path}'

unbind %
unbind '"'
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

bind ? source-file ~/.tmux.conf \; display "config sourced"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n WheelUpPane if-shell "$is_vim" "send-keys -M"  # vim scroll up

# resizing
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
unbind -T copy-mode-vi Space

set -g focus-events on
set -g mode-keys vi
set -g mouse on

setw -g window-status-style bg=default,fg="#666666"
setw -g window-status-format ' #I:#W '

setw -g window-status-current-style bg=default,fg=white,italics
setw -g window-status-current-format ' #W-#P#F '

set -g message-style fg=white,bg=black

set -g status-style bg=default,fg=white

set -g status-justify centre
set -g status-left "#[fg=blue]#S #[fg=red]ยง"
set -g status-left-length 20
set -g status-position bottom
set -g status-right "#(date +%%H:%%M) "

