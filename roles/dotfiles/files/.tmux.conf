set -g default-terminal "tmux-256color"

# Set prefix to space
unbind C-b
set -g prefix C-space

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Bindings
# Open new window/split panes with the path of the current pane
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
unbind -
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind |
bind | split-window -h -c '#{pane_current_path}'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resizing
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

set -g mouse on
set-window-option -g mode-keys vi
bind -T copy-mode Enter send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Status line
set -g status-style 'bg=#343d46,fg=white'
set -g status-left-length 40
set -g window-status-current-style 'bg=#1d1f21,fg=yellow,bold,italics'
set -g message-style 'bg=#343d46,italics'
set -g pane-active-border-style 'fg=yellow'
set -g status-left '#S: '
set -g status-right '#(echo $USER)@#h #[fg=yellow]%l:%M'

set -g set-titles on
set -g set-titles-string '#S / #W'
